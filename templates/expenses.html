
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expenses</title>
<link rel="stylesheet" href="static/style.css">
</head>
<body>
<h1>Expenses</h1>
<nav>
<ul>
<li><a href="/">Home</a></li>
<li><a href="/resources">Resources</a></li>
<li><a href="/expenses">Expenses</a></li>
<li><a href="/screen_time">Screen Time</a></li>
<li><a href="/analytics">Analytics</a></li>
</ul>
</nav>
<main>
<h2>Your Expenses</h2>
<table id="expenses">
<thead>
<tr>
<th>Category</th>
<th>Amount</th>
<th>Date</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
{% for expense in expenses %}
<tr>
<td>{{ expense.category }}</td>
<td>{{ expense.amount }}</td>
<td>{{ expense.date }}</td>
<td><a href="/edit_expense/{{ expense.id }}">Edit</a> | <a href="/delete_expense/{{ expense.id }}">Delete</a></td>
</tr>
{% endfor %}
</tbody>
</table>
<br>
<a href="/add_expense">Add Expense</a>
</main>
<footer>
<p>Copyright &copy; 2023 Personal Wallet</p>
</footer>
</body>
</html>
