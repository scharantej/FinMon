
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resources</title>
<link rel="stylesheet" href="static/style.css">
</head>
<body>
<h1>Resources</h1>
<nav>
<ul>
<li><a href="/">Home</a></li>
<li><a href="/resources">Resources</a></li>
<li><a href="/expenses">Expenses</a></li>
<li><a href="/screen_time">Screen Time</a></li>
<li><a href="/analytics">Analytics</a></li>
</ul>
</nav>
<main>
<h2>Your Resources</h2>
<table id="resources">
<thead>
<tr>
<th>Name</th>
<th>Amount</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
{% for resource in resources %}
<tr>
<td>{{ resource.name }}</td>
<td>{{ resource.amount }}</td>
<td><a href="/edit_resource/{{ resource.id }}">Edit</a> | <a href="/delete_resource/{{ resource.id }}">Delete</a></td>
</tr>
{% endfor %}
</tbody>
</table>
<br>
<a href="/add_resource">Add Resource</a>
</main>
<footer>
<p>Copyright &copy; 2023 Personal Wallet</p>
</footer>
</body>
</html>
